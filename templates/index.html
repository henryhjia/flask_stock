{% extends "base.html" %}

{% block title %}Stock Data Analyzer{% endblock %}

{% block content %}
    <h1 class="mb-4">Stock Data Analyzer</h1>

    <div class="mb-4">
        <a href="/history" class="btn btn-info">View History</a>
    </div>

    <form id="stock-form" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="ticker" class="form-label">Stock Ticker:</label>
            <input type="text" class="form-control" id="ticker" name="ticker" required>
            <div class="invalid-feedback">
                Please provide a stock ticker.
            </div>
        </div>
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
            <div class="invalid-feedback">
                Please provide a start date.
            </div>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
            <div class="invalid-feedback">
                Please provide an end date.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2 class="mt-5">Results</h2>
    <div id="plot-pane" class="mt-4 text-center"></div>
    <div id="results" class="mt-3 p-3 border rounded bg-light" style="font-family: monospace;">
        <p>Submit a query to see results here.</p>
    </div>

    <script>
        document.getElementById('stock-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            e.target.classList.add('was-validated');

            if (!e.target.checkValidity()) {
                return;
            }

            const formData = new FormData(e.target);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultsDiv = document.getElementById('results');
            const plotPane = document.getElementById('plot-pane');

            resultsDiv.innerHTML = ''; // Clear previous results
            plotPane.innerHTML = ''; // Clear previous plot

            if (result.error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
            } else {
                let message = '';
                if (result.message) {
                    message = `<p class="text-success"><em>${result.message}</em></p>`;
                }
                resultsDiv.innerHTML = `
                    ${message}
                    <dl style="display: grid; grid-template-columns: max-content 1fr; row-gap: 0; column-gap: 1rem;">
                        <dt>Ticker:</dt><dd>${result.ticker}</dd>
                        <dt>Start Date:</dt><dd>${result.start_date}</dd>
                        <dt>End Date:</dt><dd>${result.end_date}</dd>
                        <dt>Max Price:</dt><dd>${result.max_price.toFixed(2)}</dd>
                        <dt>Min Price:</dt><dd>${result.min_price.toFixed(2)}</dd>
                        <dt>Mean Price:</dt><dd>${result.mean_price.toFixed(2)}</dd>
                    </dl>
                `;

                if (result.plot_base64) {
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${result.plot_base64}`;
                    img.alt = `${result.ticker} Stock Price Plot`;
                    img.classList.add('img-fluid'); // Make image responsive
                    plotPane.appendChild(img);
                }
            }
        });
    </script>
{% endblock %}
